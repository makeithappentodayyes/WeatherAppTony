<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">"
    <link rel="stylesheet" href="styles.css">

    <title>Tony's Weather</title>
</head>
<body>
    
    <div class="container" my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Tony's Weather</h1>

        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter a location for wheather information</label>
          <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400X300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
            </div>
            
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display my-4"></div>
                    <span>temp</span>
                    <span>&deg;C</span>
            </div>

        </div>
    </div>


    <script src="scripts/forecast.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
